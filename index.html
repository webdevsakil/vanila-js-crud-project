<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>students management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 main-area mt-5 p-5">
            <div class="header">
              <h2>Crud Projects</h2>
              <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Repellendus, mollitia.
              </p>
            </div>
            <nav class="mt-4">
              <ul>
                <li><a href="#" onclick="show('all')">all student</a></li>
                
                <li><a href="#" onclick="show('add')">add student</a></li>
                
                <li><a href="#" onclick="seed()" >seed</a></li>
                <li><a href="#" onclick="deleteAll()" >delete all</a></li>
              </ul>
            </nav>
            <!-- add form -->
            <form class="mt-3 add-form d-none" id="add-form">
              <h4>Add a new Student</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Name"
                      id="studentName"
                      required
                    />
                    <p class="d-none">...message</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="roll">Student Roll</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Roll"
                      id="roll"
                      required
                    />
                    <p class="d-none">...message</p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Email"
                      id="email"
                      required
                    />
                    <p class="d-none">...message</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Email"
                      id="number"
                    />
                    <p class="d-none">...message</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="class">Class</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Class"
                      id="class"
                      required
                    />
                    <p class="d-none">...message</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- nothing here -->
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="button" id="submitBtn">
                  add student
                </button>
              </div>
            </form>
            <!-- update form -->
            <form class="mt-3 add-form d-none" id="update-form">
              <input type="hidden" name="student_id" />
              <h4>Update the Student</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Student Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Name"
                      name="student_name"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Student Roll</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Roll"
                      name="roll"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Email"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Email"
                      name="number"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="class">Class</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Class"
                      name="class"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- nothing here -->
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="button" id="submitBtn">
                  update the student
                </button>
              </div>
            </form>

            <!-- display students -->
            <div class="reports-area mt-3" id="reportsArea">
              <table class="table">
                <thead>
                  <th>Student's Name</th>
                  <th>Email</th>
                  <th>Class</th>
                  <th>Roll</th>
                  <th>Number</th>
                  <th>Actions</th>
                </thead>
                <tbody>
                  <!-- data display here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
